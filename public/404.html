<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect all requests to index.html and preserve the path
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace('/furu-homes-remodel/' + '?' + 'redirect=' + encodeURIComponent(path + search + hash));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
